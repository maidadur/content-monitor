<h3>Content Titles</h3>
<div class="row">
	<div class="col-sm-6 section-top-control-panel">
		<button mat-button (click)="goBack();">Back</button>
		<button mat-raised-button class="maid-button" [routerLink]="['new']">Add</button>
	</div>
</div>
<div class="row">
	<div class="grid-list">
		<div *ngFor="let item of items" [routerLink]="[item.id]" class="mat-grid-tile">
			<div class="content-grid-status-container" (click)="onStatusClick(item)"
				[ngStyle]="{'background-color': item.isStatusPositive ? 'rgba(16, 175, 59, 0.80)' : 'rgba(0, 0, 0, 0.38)'}">
				<span class="content-grid-status ">
					{{item.status}}
				</span>
				<span class="link-icon fa fa-external-link-square"></span>
			</div>
			<img class="content-grid-image" src="{{item.imageUrl}}" />
			<div class="mat-grid-tile-footer">
				<span class="content-grid-caption">{{item.name}}</span>
				<button class="delete-button" mat-button (click)="onDeleteItem($event, item)">
					<mat-icon>delete</mat-icon>
				</button>
			</div>
		</div>
	</div>
	<app-view-port [scrollableParentDomEl]="parentBody" (onVisible)="onViewPortVisible()"></app-view-port>
</div>
